<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descriprion"
      content="Application that allows you to set a occasional countdown timer"
    />
    <link rel="icon" type="image/png" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Occasional countdown timer</title>
    <script type="module" defer src="./script.js"></script>
  </head>
  <body>
    <video
      src="./fale.mp4"
      class="video-background"
      type="video/mp4"
      muted
      autoplay
      loop
      hidden
    ></video>
    <form class="event">
      <h1 class="event__title">Create a Custom Countdown Timer !</h1>
      <label for="event-name" class="event__label">Set The Event Name</label>
      <input
        id="event-name"
        type="text"
        placeholder="What are you counting down to ?"
        class="event__input event__input--text"
        maxlength="20"
        required
      />
      <label for="event-date" class="event__label">Choose The Event Date</label>
      <input
        id="event-date"
        type="datetime-local"
        class="event__input"
        required
      />
      <input id="submitBtn" type="submit" value="Set" class="btn" />
    </form>
    <div class="timer-container">
      <h1 class="timer-title"></h1>
      <ul class="timer">
        <li class="timer__col"><span class="timer__nb"></span>Days</li>
        <li class="timer__col"><span class="timer__nb"></span>Hours</li>
        <li class="timer__col"><span class="timer__nb"></span>Minutes</li>
        <li class="timer__col"><span class="timer__nb"></span>Seconds</li>
      </ul>
      <input id="resetBtn" type="submit" value="Reset" class="btn" />
    </div>
  </body>
</html>
